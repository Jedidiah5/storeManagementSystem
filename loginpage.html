<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="form-container">
    <div class="loginFormContainer">
      <div class="logoFormContainer">
        <img src="Images/Logo/logo-removebg-preview.png" alt="" class="logoForm">
        <form id="loginForm">
          <h2>Welcome</h2>
          <p>Please enter your details to login or sign up if you don't have an existing account</p>
      </div>

      <label for="email">Email:</label>
      <input id="email" class="formInput" type="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input id="password" class="formInput" type="password" placeholder="Enter your password" required />
      <div id="passwordError" class="error-message"></div>
      
      <div class="password-toggle">
        <input type="checkbox" id="showPassword" onclick="togglePassword()" />
        <label for="showPassword">Show Password</label>
      </div>

      <div class="button-group">
        <button class="form_btn" type="submit">Login</button>
        <button class="form_btn" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </form>
    </div>
  </div>
  <script src="Js/login.js"></script>
</body>
</html>
