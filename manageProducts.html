<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Store Management</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="Images/Logo/logo-removebg-preview.png" alt="Logo" class="dashboard-logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="storeDashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="#products"><i class="fas fa-box"></i> Products</a>
                        <ul class="submenu">
                            <li><a href="addProduct.html">Add Product</a></li>
                            <li><a href="updateProduct.html">Update Product</a></li>
                            <li class="active"><a href="manageProduct.html">Manage Products</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a>
                    </li>
                    <li>
                        <a href="#analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li>
                        <a href="storeSettings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h2><i class="fas fa-boxes"></i> Manage Products</h2>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="Images/default-avatar.png" alt="Profile" class="profile-img">
                        <span class="profile-name">Store Admin</span>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <!-- Action Buttons -->
                <div class="product-actions">
                    <button class="form_btn primary" onclick="window.location.href='addProduct.html'">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                    <div class="filter-group">
                        <select id="categoryFilter" class="formInput">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="food">Food & Beverages</option>
                            <option value="other">Other</option>
                        </select>
                        <select id="statusFilter" class="formInput">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="outOfStock">Out of Stock</option>
                        </select>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="table-responsive">
                    <table id="productsTable" class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>SKU</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Bulk Actions -->
                <div class="bulk-actions">
                    <select id="bulkAction" class="formInput">
                        <option value="">Bulk Actions</option>
                        <option value="delete">Delete Selected</option>
                        <option value="activate">Set Active</option>
                        <option value="deactivate">Set Inactive</option>
                    </select>
                    <button class="form_btn secondary" onclick="applyBulkAction()">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="Js/manageProduct.js"></script>
</body>
</html>
