<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Returns - Store Management</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="Images/Logo/logo-removebg-preview.png" alt="Logo" class="dashboard-logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="storeDashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#products"><i class="fas fa-box"></i> Products</a>
                    </li>
                    <li class="active">
                        <a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a>
                        <ul class="submenu">
                            <li><a href="viewOrders.html">View Orders</a></li>
                            <li><a href="updateOrder.html">Update Status</a></li>
                            <li class="active"><a href="processReturns.html">Process Returns</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li>
                        <a href="storeSettings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h2><i class="fas fa-undo"></i> Process Returns</h2>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="Images/default-avatar.png" alt="Profile" class="profile-img">
                        <span class="profile-name">Store Admin</span>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <!-- Return Request Search -->
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" id="returnSearch" class="formInput" placeholder="Enter Order ID or Return ID">
                        <button class="form_btn primary" onclick="searchReturn()">
                            <i class="fas fa-search"></i> Find Return Request
                        </button>
                    </div>
                </div>

                <!-- Return Processing Form -->
                <div id="returnForm" class="return-form" style="display: none;">
                    <div class="return-info-grid">
                        <!-- Order Information -->
                        <div class="info-card">
                            <h3>Order Information</h3>
                            <div id="orderDetails">
                                <p><strong>Order ID:</strong> <span id="displayOrderId"></span></p>
                                <p><strong>Order Date:</strong> <span id="displayOrderDate"></span></p>
                                <p><strong>Customer:</strong> <span id="displayCustomer"></span></p>
                                <p><strong>Return Request Date:</strong> <span id="displayReturnDate"></span></p>
                            </div>
                        </div>

                        <!-- Return Items -->
                        <div class="info-card">
                            <h3>Return Items</h3>
                            <div id="returnItems" class="return-items-list">
                                <!-- Items will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Return Processing -->
                        <div class="info-card">
                            <h3>Process Return</h3>
                            <form id="returnProcessForm">
                                <div class="form-group">
                                    <label for="returnStatus">Return Status</label>
                                    <select id="returnStatus" class="formInput" required>
                                        <option value="">Select Status</option>
                                        <option value="approved">Approve Return</option>
                                        <option value="rejected">Reject Return</option>
                                        <option value="partial">Partial Approval</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="refundAmount">Refund Amount</label>
                                    <input type="number" id="refundAmount" class="formInput" step="0.01" required>
                                </div>

                                <div class="form-group">
                                    <label for="returnReason">Return Reason</label>
                                    <select id="returnReason" class="formInput" required>
                                        <option value="">Select Reason</option>
                                        <option value="defective">Defective Product</option>
                                        <option value="wrong_item">Wrong Item Received</option>
                                        <option value="not_as_described">Not As Described</option>
                                        <option value="size_issue">Size/Fit Issue</option>
                                        <option value="damaged">Damaged in Transit</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="returnNotes">Processing Notes</label>
                                    <textarea id="returnNotes" class="formInput" rows="3" placeholder="Add notes about return processing"></textarea>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="restockItems">
                                        Restock returned items
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="notifyCustomerReturn">
                                        Notify customer about return status
                                    </label>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="form_btn primary">Process Return</button>
                                    <button type="button" class="form_btn secondary" onclick="resetReturnForm()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/processReturns.js"></script>
</body>
</html>
