<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <!-- Add Select2 for better country selection -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <div class="loginFormContainer">
      <div class="logoFormContainer">
        <img src="Images/Logo/logo-removebg-preview.png" alt="" class="logoForm">
        <form id="signupForm">
          <h2>Create Account</h2>
          <p>Please fill in your details to create a new account</p>
      </div>

      <label for="email">Email:</label>
      <input id="email" class="formInput" type="email" placeholder="Enter your email" required />

      <label for="firstName">First Name:</label>
      <input id="firstName" class="formInput" type="text" placeholder="Enter your first name" required />

      <label for="lastName">Last Name:</label>
      <input id="lastName" class="formInput" type="text" placeholder="Enter your last name" required />

      <label for="country">Country:</label>
      <select id="country" class="formInput" required>
        <option value="">Select your country</option>
      </select>

      <label for="state">State:</label>
      <input id="state" class="formInput" type="text" placeholder="Enter your state" required />

      <label for="currency">Currency:</label>
      <select id="currency" class="formInput" required>
        <option value="">Select your currency</option>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="NGN">NGN - Nigerian Naira</option>
        <option value="JPY">JPY - Japanese Yen</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" class="formInput" placeholder="Enter your address" required></textarea>

      <label for="phone">Phone Number:</label>
      <input id="phone" class="formInput" type="tel" placeholder="Enter your phone number" required />

      <label for="password">Password:</label>
      <input id="password" class="formInput" type="password" placeholder="Create a password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" class="formInput" type="password" placeholder="Confirm your password" required />
      <div id="passwordError" class="error-message"></div>
      
      <div class="password-toggle">
        <input type="checkbox" id="showPassword" onclick="togglePassword()" />
        <label for="showPassword">Show Password</label>
      </div>

      <div class="button-group">
        <button class="form_btn" type="submit">Create Account</button>
        <button class="form_btn" type="button" onclick="window.location.href='loginpage.html'">Back to Login</button>
      </div>
    </form>
    </div>
  </div>
  <!-- Add jQuery and Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="Js/signup.js"></script>
</body>
</html>
