<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders - Store Management</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="Images/Logo/logo-removebg-preview.png" alt="Logo" class="dashboard-logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="storeDashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#products"><i class="fas fa-box"></i> Products</a>
                    </li>
                    <li class="active">
                        <a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a>
                        <ul class="submenu">
                            <li class="active"><a href="viewOrders.html">View Orders</a></li>
                            <li><a href="updateOrder.html">Update Status</a></li>
                            <li><a href="processReturns.html">Process Returns</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                    <li>
                        <a href="storeSettings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h2><i class="fas fa-shopping-cart"></i> Orders Management</h2>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="Images/default-avatar.png" alt="Profile" class="profile-img">
                        <span class="profile-name">Store Admin</span>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <!-- Order Filters -->
                <div class="order-filters">
                    <div class="filter-group">
                        <select id="statusFilter" class="formInput">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <input type="date" id="dateFilter" class="formInput" placeholder="Filter by date">
                        <button class="form_btn primary" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                    <div class="export-section">
                        <button class="form_btn secondary" onclick="exportOrders('csv')">
                            <i class="fas fa-file-csv"></i> Export CSV
                        </button>
                        <button class="form_btn secondary" onclick="exportOrders('pdf')">
                            <i class="fas fa-file-pdf"></i> Export PDF
                        </button>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="table-responsive">
                    <table id="ordersTable" class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Payment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Order Details Modal -->
            <div id="orderDetailsModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Order Details</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <!-- Order details will be populated by JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button class="form_btn secondary" onclick="closeModal()">Close</button>
                        <button class="form_btn primary" onclick="updateOrderStatus()">Update Status</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="Js/viewOrders.js"></script>
</body>
</html>
